<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Student Registration Form</title>
</head>

<body>
    <div class="container">
        <span style="font-size: 35px; font-weight: 10px;">Hello JavaScript();</span>
        <p id="clock"></p>&nbsp;
        <form  id="formRegisterStudent"> 

            <label for="inputStudentID3">StudentID</label>
            <input type="text" id="studentId" class="form-control" name="inputStudentID" placeholder="000-XX-XXXX" pattern="000-\d{2}-\d{4}">
           
            <small class="form-text text-muted text-left">Your unique student Identification number.</small>

            <label for="inputFirstName3">First Name</label>
            <input type="text" id="firstName" class="form-control" name="inputFirstName" placeholder="eg. John">
            <br/>
            <button type="submit" id ="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>&nbsp;&nbsp;
    <div class="container" id="listofstudents">
        <ul id="list" class="list-group" >
            <li class="list-group-item active">Student Names</li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src="js/script.js"></script>
</body>

</html>
